<!DOCTYPE html>
<html>
<head>
	<title>Local Weather Viewer</title>
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<p style="margin-top: 200px;">You're in: <span class="locName" style="text-align: center; font-size: 5em;"></span></p>

	<p>Temp: <span class="currentTemp">Fetching...</span></p>
	<p>Feels Like: <span class="feelsLike">Fetching...</span></p>
	<p>Wind Speed: <span class="windSpeed">Fetching...</span></p>
	<p>Humidity: <span class="humidity">Fetching...</span></p>
</body>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
